<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/netlify-cms@^2.0.0/dist/netlify-cms.css" />
</head>
<body>
  <!-- Identity must load before CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Netlify CMS -->
  <script src="https://cdn.jsdelivr.net/npm/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <!-- Force CMS to use the correct config path -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('login', () => location.href = '/admin/');
      window.netlifyIdentity.on('logout', () => location.href = '/');
    }
    // Explicitly load the config file from /admin/config.yml
    if (window.CMS) {
      CMS.init({ config: '/admin/config.yml' });
    }
  </script>
</body>
</html>
